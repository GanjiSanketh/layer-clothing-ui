<div *ngIf="apiResponse && apiResponse.length > 0; else noData">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Product Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of apiResponse; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.amount }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <p>No products found.</p>
</ng-template>
